<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="htpps://fonts.googleapis.com/css2?family=Inter:wgth@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo de alura">     
        </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10"
            placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h6 class="información">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div> 
        </section>
        <section>
            <textarea class="mensaje" cols="20px" rows="10px"></textarea>
            <div>
                <button class="copíar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="jscript.js"></script>
    </body>
</html>
